<section class="slide" id="lista">    <div id="content-lista">    </div></section><script>    $(function () {        var get = parseGetVars();        $.ajax({            method: "GET",            url: POSTURL + "get-" + get['cat'] + "/0",            dataType: "json",            cache: false,            success: function (data) {                var htmlList = '';                for (index in data.list)                {                    var item = data.list[index];                    console.log(item);                    if(item.Titolo === null){item.Titolo =''}                    if(item.Titolo.length > 75){                        item.Titolo = item.Titolo.substring(0, 75) + '...';                    }                    htmlList += "\        <a href=\"http://www.youtube.com/watch?v=" + item.Idvideo + "\"><div class=\"row\">\n\            <div class=\"col-xs-12 item-lista\">\n\                <div class=\"row\">\n\                    <div class=\"col-xs-4\"><img class=\"evidence-list\" src=" + item.Immagine + "></div>\n\                    <div class=\"col-xs-8\"><h2>" + item.Titolo + "</h2></div>\n\                </div>\n\            </div>\n\        </div></a>";                }                $('#content-lista').html(htmlList);            }        });    });</script>
