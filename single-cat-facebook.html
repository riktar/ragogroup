<section class="slide" id="page-single">    <div id="container-gallery-single-page">        <div id="gallery-single-page">        </div>    </div>    <div class="container">        <div class="row">            <div id="content-single" class="col-xs-12">            </div>        </div>    </div></section><script>    $(function () {        var get = parseGetVars();        $.ajax({            method: "GET",            url: POSTURL + "single-" + get['cat'] + "/" + get['id'],            dataType: "json",            cache: false,            success: function (data) {                var item = data.single;                $('#content-single').html(item.Titolo);                var imgHTML = '';                    imgHTML += '<img src="' + item.Immagini + '"/>';                if (imgHTML) {                    $('#gallery-single-page').html(imgHTML);                    $('#gallery-single-page').slick({                        dots: false,                        nextArrow: '#dx-single',                        prevArrow: '#sx-single'                    });                } else {                    $('#container-gallery-single-page').hide();                }            }        });    });</script>
