<section class="slide" id="page-single">    <div id="container-gallery-single-page">            </div>    <div class="container">        <div class="row">            <div id="content-single" class="col-xs-12">            </div>        </div>    </div></section><script>    $(function () {        var get = parseGetVars();        $.ajax({            method: "GET",            url: POSTURL + "single-page/" + get['id'],            dataType: "json",            cache: false,            success: function (data) {                var item = data.single;                $('#content-single').html(item.Descrizione);            }        });    });</script>
