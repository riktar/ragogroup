<section class="slide" id="prodotti">    <div id="content-prodotti">    </div></section><script>    $(function () {        var get = parseGetVars();        $.ajax({            method: "GET",            url: POSTURL + "get-prodotti/0",            dataType: "json",            cache: false,            success: function (data) {                var htmlList = '';                for (index in data.list)                {                    var item = data.list[index];                    var imagePath = MyHost + 'prodotti/' + item.Id + '/images/original/' + item.Immagine;                    if (item.Titolo.length > 75) {                        item.Titolo = item.Titolo.substring(0, 75) + '...';                    }                    htmlList += "\        <div data-page=\"single-cat\" data-id=\"" + item.Id + "\" data-cat=\"prodotti\" class=\"row\">\n\            <div class=\"col-xs-12 item-prodotto\">\n\                <div class=\"row\">\n\                    <div class=\"col-xs-3\"><img class=\"evidence-prodotto\" src=\""+imagePath+"\"></div>\n\                    <div class=\"col-xs-6\"><h2>"+item.Titolo+"</h2></div>\n\                    <div class=\"col-xs-3\"><i class=\"fa fa-plus open-gallery\"></i></div>\n\                </div>\n\            </div>\n\        </div>";                }                $('#content-prodotti').html(htmlList);            }        });    });</script>
