<section class="slide" id="lista">    <div id="content-lista">    </div></section><script>    $(function () {        var get = parseGetVars();        $.ajax({            method: "GET",            url: POSTURL + "get-menu/"+get['cat'],            dataType: "json",            cache: false,            success: function (data) {                var htmlList = '';                for (index in data.list)                {                    var item = data.list[index];                    var imagePath = MyHost +'contenuto/' + item.Id + '/images/original/' + item.Immagine;                    if(item.Titolo.length > 75){                        item.Titolo = item.Titolo.substring(0, 75) + '...';                    }                    htmlList += "\        <div data-page=\"single-contenuto\" data-id=\"" + item.Id + "\" data-cat=\"" + get['cat'] + "\" class=\"row\">\n\            <div class=\"col-xs-12 item-lista\">\n\                <div class=\"row\">\n\                    <div class=\"col-xs-4\"><img class=\"evidence-list\" src=" + imagePath + "></div>\n\                    <div class=\"col-xs-8\"><h2>" + item.Titolo + "</h2></div>\n\                </div>\n\            </div>\n\        </div>";                }                $('#content-lista').html(htmlList);            }        });    });</script>
