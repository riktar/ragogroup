<section class="slide" id="page-single">    <div id="container-gallery-single-page">        <img src="img/dx.png" id="dx-single">        <img src="img/sx.png" id="sx-single">        <div id="gallery-single-page-pagina">        </div>    </div>    <div class="container">        <div class="row">            <div id="content-single" class="col-xs-12">            </div>        </div>    </div></section><script>    $(function () {        var get = parseGetVars();        $.ajax({            method: "GET",            url: POSTURL + "single-page/" + get['id'],            dataType: "json",            cache: false,            success: function (data) {                var item = data.single;                $('#content-single').html(item.Descrizione);                var imgHTML = '';                for (singleImg in item.Immagini) {                    var imagePath = MyHost + 'pagina/' + get['id'] + '/images/original/' + item.Immagini[singleImg];                    imgHTML += '<div class="slide-single" style="background:url(\''+imagePath+'\') no-repeat"></div>';                }                if (imgHTML) {                    $('#gallery-single-page-pagina').html(imgHTML);                    $('#gallery-single-page-pagina').slick({                        dots: false,                        nextArrow: '#dx-single',                        prevArrow: '#sx-single'                    });                } else {                    $('#container-gallery-single-page').hide();                }            }        });    });</script>
