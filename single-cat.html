<section class="slide" id="page-single">    <div id="container-gallery-single-page">        <img src="img/dx.png" id="dx-single">        <img src="img/sx.png" id="sx-single">        <div id="gallery-single-page">        </div>        <img src="img/onda.png" style="margin-bottom: 0px">    </div>    <div class="container">        <div class="row">            <div id="content-single" class="col-xs-12">            </div>        </div>    </div></section><script>    $(function () {        var get = parseGetVars();        $.ajax({            method: "GET",            url: POSTURL + "single-" + get['cat'] + "/" + get['id'],            dataType: "json",            cache: false,            success: function (data) {                var item = data.single;                $('#content-single').html("<h1>"+item.Titolo+"</h1>"+item.Descrizione);                var imgHTML = '';                for (singleImg in item.Immagini) {                    var imagePath = MyHost + get['cat'] + '/' + get['id'] + '/images/original/' + item.Immagini[singleImg];                    imgHTML += '<div class="slide-single" style="background:url(\''+imagePath+'\') no-repeat"></div>';                }                 console.log(singleImg);                if(parseInt(singleImg) === 0){                    $('#dx-single').hide();                    $('#sx-single').hide();                }                if (imgHTML) {                    $('#gallery-single-page').html(imgHTML);                    $('#gallery-single-page').slick({                        dots: false,                        nextArrow: '#dx-single',                        prevArrow: '#sx-single'                    });                } else {                    $('#container-gallery-single-page').hide();                }            }        });    });</script>
